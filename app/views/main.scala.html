@()(content: Html) 
@import helper._ 
@import controllers._

<!DOCTYPE html>

<html>
<head>
<title>@Messages("app.name")</title>
<link rel="stylesheet" media="screen, print" href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.8.21.custom.css")">
<link rel="stylesheet" media="screen, print" href="@routes.Assets.at("stylesheets/ui.jqgrid.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/docs.css")">
<link rel="stylesheet" media="screen, print" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen, print" href="@routes.Assets.at("stylesheets/login.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-ui-1.8.21.custom.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery.jqGrid.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div style="margin-left: 10px; margin-right: 10px">
				<a class="brand" href="@routes.Welcome.index()">@Messages("app.name")</a>
				<p class="navbar-text pull-right">
					@session.get("username").toUpperCase() &nbsp; @session.get("role").toUpperCase() &nbsp; <a
						href="@routes.Application.logout()">@Messages("welcome.logout")</a>
				</p>
			</div>
		</div>
	</div>

	<div class="container" style="width: 1280px; margin-top: 10px">
		<div class="row">
		<div class="span3">		
			<!--Sidebar content-->
			@common.sidebar()
		</div>
			<div class="span10" style="width: 930px;margin-top: 30px;">
				<!--Body content-->
				<div class="well">
				@content
				</div>
			</div>
		</div>
	</div>

</body>

</html>
